<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Train with me!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fontello-846899ce/css/fontello.css">
</head>
<body>

<div id="container">
    <div class="rectangle">
        <a href="hello"><img src="bic.png" id="logo"></a>
        <div style="margin-left: 200px;  float: left;">
            <h1>Come and train with me!</h1>
            Hello <span th:text = "${role}"></span> <span th:text = "${name}"></span>
        </div>
        <div id="logout">
            <a href="logout">Logout</a>
        </div>
    </div>
    <div class="square">
        <a href="myPlan"><div class="tile"><i class="icon-calendar"></i><br> Show workout schedule</div></a>
        <a href="progress"><div class="tile"><i class="icon-chart-line"></i><br> Track my progress</div></a>
        <div style="clear: both;"></div>
        <a href="myInfo"><div class="tile"><i class="icon-list-alt"></i><br> Add my info</div></a>
        <a href="about"><div class="tile"><i class="icon-user"></i><br>Why is my coach so awesome?</div></a>
        <div style="clear: both;"></div>
    </div>
    <div class="square">

        <form th:action=@{/addInfo} method="post" th:object="${info}">
            <table id="infoTable">
                <tr>
                    <td>Body mass (kg):</td>
                    <td><input th:field="*{bodyMass}" type="text" name="bodyMass"></td>
                    <td th:if="${#fields.hasErrors('bodyMass')}" th:errors="*{bodyMass}" class="invalid-feedback"></td>
                </tr>
                <tr>
                    <td>Height (cm):</td>
                    <td><input th:field="*{height}" type="text" name="height"></td>
                    <td th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="invalid-feedback"></td>
                </tr>
                <tr>
                    <td>Pull ups:</td>
                    <td><input th:field="*{pullUps}" type="text" name="pullUps"></td>
                    <td th:if="${#fields.hasErrors('pullUps')}" th:errors="*{pullUps}" class="invalid-feedback"></td>
                </tr>
                <tr>
                    <td>Push ups:</td>
                    <td><input th:field="*{pushUps}" type="text" name="pushUps"></td>
                    <td th:if="${#fields.hasErrors('pushUps')}" th:errors="*{pushUps}" class="invalid-feedback"></td>
                </tr>
                <tr>
                    <td>Squats:</td>
                    <td><input th:field="*{squats}" type="text" name="squats"></td>
                    <td th:if="${#fields.hasErrors('squats')}" th:errors="*{squats}" class="invalid-feedback"></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input th:field="*{date}" type="date" name="date"></td>
                    <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="invalid-feedback"></td>
                </tr>
                <tr>
                    <td colspan="2" ><input style="margin-left: 120px;" type="submit" value="Add info"></td>
                </tr>
            </table>
        </form>

    </div>
    <div style="clear: both;"></div>
    <div class="square">
        <div class="yt"><a href="https://www.youtube.com/channel/UCSCUhYRfuqvas6lF1KVl0-A" target="_blank">
            <i class="icon-youtube"></i></a>
        </div>

        <div class="git">
            <a href="https://github.com/jkaczano" target="_blank"><i class="icon-git-squared"></i></a>
        </div>

        <div class="ig">
            <a href="https://www.instagram.com/predzej.martwy.niz.slaby/" target="_blank"><i class="icon-instagram"></i></a>
        </div>
    </div>
    <div style="clear: both;"></div>
    <div class="footer">Created by Jacek Kaczanowski &copy;</div>
</div>
</body>
</html>
